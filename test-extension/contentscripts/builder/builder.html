<div id="custom-div" style="border: 4px solid red; margin-left: 100px; float: left;">
    <div id="time-inputs-form-div" style="border: 4px solid orange;">
        <form id="time-inputs-form" action="javascript:;">
            <button type="submit" style="margin-right: 20px;" id="submit-button">Search</button>
            <label>Group: </label>
            <select name="group" id="group-select">
                <option value="1012">Albany</option>
                <option value="6584">Brookings</option>
                <option value="1003">Coos Bay</option>
                <option value="1004">Eugene</option>
                <option value="1008">Florence</option>
                <option value="3048">La Grande</option>
                <option value="1002">Lincoln City</option>
                <option value="10908">Longview</option>
                <option value="3047">PDX - East</option>
                <option value="10582">PDX - West</option>
                <option value="10067">Pendleton</option>
                <option value="6583">Redmond</option>
                <option value="1011">Roseburg</option>
                <option value="1005">Salem</option>
                <option value="6582">Vancouver</option>
                <option value="10068">Warrenton</option>
            </select>
            <table id="time-inputs-table" style="width: auto;">
                <tr>
                    <th></th>
                    <th style="padding: 5px;">Sunday</th>
                    <th style="padding: 5px;">Monday</th>
                    <th style="padding: 5px;">Tuesday</th>
                    <th style="padding: 5px;">Wednesday</th>
                    <th style="padding: 5px;">Thursday</th>
                    <th style="padding: 5px;">Friday</th>
                    <th style="padding: 5px;">Saturday</th>
                </tr>
                <tr>
                    <th style="padding: 5px;">Begin Time</th>
                    <td style="padding: 5px;"><input type="time" name="sunday-begin-time"></td>
                    <td style="padding: 5px;"><input type="time" name="monday-begin-time"></td>
                    <td style="padding: 5px;"><input type="time" name="tuesday-begin-time"></td>
                    <td style="padding: 5px;"><input type="time" name="wednesday-begin-time"></td>
                    <td style="padding: 5px;"><input type="time" name="thursday-begin-time"></td>
                    <td style="padding: 5px;"><input type="time" name="friday-begin-time"></td>
                    <td style="padding: 5px;"><input type="time" name="saturday-begin-time"></td>
                </tr>
                <tr>
                    <th style="padding: 5px;">End Time</th>
                    <td style="padding: 5px;"><input type="time" name="sunday-end-time"></td>
                    <td style="padding: 5px;"><input type="time" name="monday-end-time"></td>
                    <td style="padding: 5px;"><input type="time" name="tuesday-end-time"></td>
                    <td style="padding: 5px;"><input type="time" name="wednesday-end-time"></td>
                    <td style="padding: 5px;"><input type="time" name="thursday-end-time"></td>
                    <td style="padding: 5px;"><input type="time" name="friday-end-time"></td>
                    <td style="padding: 5px;"><input type="time" name="saturday-end-time"></td>
                </tr>
            </table>
        </form>
    </div>
    <table id="results-table" style="border: 4px solid yellow; width: auto;">
        <thead>
            <tr>
                <th></th>
                <th>Client</th>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody id="results-table-body"></tbody>
    </div>
</div>
